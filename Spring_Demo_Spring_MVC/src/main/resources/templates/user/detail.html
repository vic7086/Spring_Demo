<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>用户详情</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>用户详情</h2>
        
        <div class="card">
            <div class="card-body">
                <h5 class="card-title" th:text="${user.username}"></h5>
                <p class="card-text">
                    <strong>ID:</strong> <span th:text="${user.id}"></span><br>
                    <strong>邮箱:</strong> <span th:text="${user.email}"></span>
                </p>
                
                <a th:href="@{/users/{id}/edit(id=${user.id})}" class="btn btn-warning">编辑</a>
                <a href="/users" class="btn btn-secondary">返回列表</a>
            </div>
        </div>
    </div>
</body>
</html>
